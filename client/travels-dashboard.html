    <div class="header">
      <button
        id="new-button"
        class="btn btn-outline-primary"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
      >
        new travel +
      </button>

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                aria-describedby="travel-name"
                placeholder="Bni Hawa"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                name="description"
                placeholder="Some description"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="image"
                name="image"
                aria-describedby="travel-image"
                placeholder="https://example.com/image.jpg"
              />
            </div>
            <div class="flex-container mb-3">
              <div>
                <label for="date" class="form-label">Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="date"
                  name="startDate"
                  aria-describedby="travel-date"
                  placeholder="10/12/2024"
                />
              </div>
              <div>
                <label for="inputState" class="form-label">Duration</label>
                <select id="duration" name="duration" class="form-select">
                  <option value="1 days">1 days</option>
                  <option value="2 days">2 days</option>
                  <option value="3 days">3 days</option>
                  <option value="4 days">4 days</option>
                </select>
              </div>
            </div>

            <div class="flex-container mb-3">
              <div>
                <label for="inputState" class="form-label">State</label>
                <select id="state" name="state" class="form-select">
                  <!-- <option value="Chlef">Chlef</option>
                  <option value="Addrar">Addrar</option>
                  <option value="Tipaza">Tipaza</option>
                  <option value="Algiers">Algiers</option> -->
                </select>
              </div>
              <div>
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  aria-describedby="travel-city"
                  placeholder="Bni Hawa"
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="inputState" class="form-label">Transportation</label>
              <select id="transportation" name="transportation" class="form-select">
                <option value="car">Car</option>
                <option value="bus">Bus</option>
                <option value="boat">Boat</option>
                <option value="plane">Plane</option>
              </select>
            </div>

            <div class="mb-5">
              <label for="price" class="form-label">Price</label>
              <input
                type="text"
                class="form-control"
                id="price"
                name="price"
                aria-describedby="travel-price"
                placeholder="1000 DA"
              />
            </div>

            <button type="submit" id="submit-travel" class="btn btn-primary">
              Done
            </button>
          </form>
        </div>
      </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModal">Remove Travel?</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            By clicking Yes your going to delete this travel forever!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" id="delete-submit" class="btn btn-danger">
              Yes
            </button>
          </div>
        </div>
