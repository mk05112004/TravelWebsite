<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Gallery</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Our Gallery</h1>
      <p>we record memories</p>
    </header>
    <main>
      <div class="gallery">
        <div class="gallery-item">
          <img src="./img/images.jpeg" alt="Travel image 1" />
          <div class="caption">Tenes Chlef</div>
        </div>
        <div class="gallery-item">
          <img src="./img/images (1).jpeg" alt="Travel image 1" />
          <div class="caption">Tippaza</div>
        </div>
        <div class="gallery-item">
          <img src="./img/images (2).jpeg" alt="Travel image 2" />
          <div class="caption">Béjaia</div>
        </div>
        <div class="gallery-item">
          <img src="./img/images (3).jpeg" alt="Travel image 3" />
          <div class="caption">El Kala</div>
        </div>
        <div class="gallery-item">
          <img src="./img/images (4).jpeg" alt="Travel image 3" />
          <div class="caption">Béjaia</div>
        </div>
      </div>
    </main>
  </body>
</html>
