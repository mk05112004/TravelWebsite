      <button
        id="new-button"
        class="btn btn-outline-primary"
        type="button"
        data-bs-toggle="offcanvas"

        aria-controls="offcanvasRight"
      >

      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                aria-describedby="school-name"
                placeholder="school name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="school-name"
                placeholder="school email"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                aria-describedby="school-name"
                placeholder="0666666666"
              />
            </div>

            </div> -->

              <label for="image" class="form-label">Logo Image URL</label>
              <input
                type="text"
                class="form-control"
                id="image"
                name="image"
                aria-describedby="school-image"
                placeholder="https://example.com/logo.jpg"
              />
            </div>

            <div class="flex-container mb-3">
              <div>
                <label for="inputState" class="form-label">State</label>
                <select id="state" name="state" class="form-select">

                  aria-describedby="school-city"
                  placeholder="Bni Hawa"
                />
              </div>
            </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModal">Remove School?</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            By clicking Yes your going to delete this School forever!
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" id="delete-submit" class="btn btn-danger">
